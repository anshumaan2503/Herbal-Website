<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Product - Herbal Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3ffe3, #f6fff4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .add-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .add-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #155d27;
        }

        .form-control,
        .form-label {
            font-size: 1rem;
        }

        .btn-submit {
            background-color: #28a745;
            border: none;
            color: white;
        }

        .btn-submit:hover {
            background-color: #1e7e34;
            color: white;
        }

        .current-image {
            max-width: 100px;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="add-card">
        <h2>Edit Product</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input name="name" class="form-control" type="text" value="{{ product.name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3" required>{{ product.description }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Price (â‚¹)</label>
                <input name="price" class="form-control" type="text" value="{{ product.price }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Product Image (Leave blank to keep current)</label>
                <input name="image" class="form-control" type="file" accept="image/*">
                <div class="mt-2 text-muted small">Current image:</div>
                <img src="{{ get_image_url(product.image) }}" class="current-image" alt="Current image">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-submit">Update Product</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>

</body>

</html>
