<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5fff5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .admin-header {
      background-color: #28a745;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 5px solid #155d27;
    }

    .admin-header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .btn-add {
      background-color: #155d27;
      color: white;
      margin-bottom: 1rem;
    }

    .btn-add:hover {
      background-color: #0e3d1d;
    }

    .product-img {
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .table td,
    .table th {
      vertical-align: middle;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #b52a36;
    }
  </style>
</head>

<body>

  <div class="admin-header">
    <h1>ðŸŒ¿ Herbal Life Admin Panel</h1>
    <p class="lead">Manage your products easily</p>
  </div>

  <div class="container mt-4">
    <div class="d-flex justify-content-end">
      <a href="{{ url_for('add_product') }}" class="btn btn-success mb-3">+ Add Product</a>
    </div>

    <table class="table table-bordered table-hover mt-3 bg-white shadow-sm">
      <thead class="table-success">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td><img src="{{ url_for('static', filename='images/' + product.image) }}" class="product-img"></td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>â‚¹{{ product.price }}</td>
          <td class="text-center">
            <a href="{{ url_for('delete_product', product_id=product.id) }}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>

</html>
